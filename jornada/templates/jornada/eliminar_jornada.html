{% extends 'base/base.html' %}

{% block content %}

		{% csrf_token %}
		<h3>¿Desea eliminar el registro de {{ objecto.id }}?</h3>	
		<button class="btn btn-danger" type="submit">Sí, eliminar</button>
		<a class= "btn btn-default" href="{% url 'jornada:listar_jornadas' %}">Cancelar</a>
	</form>
{% endblock %}
